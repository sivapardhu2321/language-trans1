<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
</head>
<body>
    <h1>Original Text</h1>
    <p>{{ original_text }}</p>
    
    <h1>Translations</h1>
    <ul>
        {% for lang, translation in translations.items() %}
            <li><strong>{{ lang }}:</strong> {{ translation }}</li>
        {% endfor %}
    </ul>
    
    <a href="/">Go Back</a>
</body>
</html>
